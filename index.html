<!DOCTYPE html>
<html lang="en">
    <head>
        <title>to do list</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="header">    
            <h1>To-Do List</h1>
        </div>

        <div id="List">
            <h4>Yang Ingin Dilakukan</h4>
            <input type="text" id="taskInput" placeholder="Tambah tugas...">
            <input type="date" id="taskDate">
            <button onclick="addTask()">Tambah</button>
        </div>
            
        <div id="todoList">
            <h4>Yang Harus Dilakukan</h4>
        </div>
    
        <div id="doneList">
            <h4>Yang Telah Dilakukan</h4>
        </div>


        <div class="footer">
            <footer>
                <h6>@copyright zay_fitri</h6>
                
            </footer>
        </div>
    </body>

</html>
